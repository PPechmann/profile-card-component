<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEM Profile Card Component</title>
  </head>
  <body>
    <!-- <img src="images/bg-pattern-top.svg" alt="" class="pattern-top">
    <img src="images/bg-pattern-bottom.svg" alt="" class="pattern-bottom"> -->

    <div class="container">
      <div class="card">
       <div class="personal-info"> 
          <img class="card-pattern" src="images/bg-pattern-card.svg" alt="">
          <img src="images/image-victor.jpg" alt="" class="profile-pic">
          <div class="card-name-location">
            <p class="name">Victor Crest <span class="age">26</span></p>
            <p class="location">London</p>
          </div>
        </div>
        <div class="social-stats">
          <div class="social-item">
            <h1 class="social-count">80K</h1>
            <p class="social-description">Followers</p>
          </div>
          <div class="social-item">
            <h1 class="social-count">803K</h1>
            <p class="social-description">Likes</p>
          </div>
          <div class="social-item">
            <h1 class="social-count">1.4K</h1>
            <p class="social-description">Followers</p>
          </div>
        </div>
      </div>
    </div>
    

  </body>
</html>
